env:
  node: true
  es6: true
extends:
  - airbnb-base
  - "plugin:@typescript-eslint/eslint-recommended"
plugins:
  - "@typescript-eslint"
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
rules:
  generator-star-spacing: off
  no-debugger: off
  import/extensions: off
settings:
  import/resolver:
    node:
      extensions:
        - .js
        - .ts
overrides:
  - files:
    - "./**/*.ts"
    - "./**/*.js"
