#  리엔더 기본 설정입니다. 아래에서 주석 처리되지 않은 부분은 모두 필수 항목입니다.

#######################
# DISCORD Bot API 설정
#######################
discord:
  token: '' # (string) Bot Token (디스코드 개발자 포털 > 봇 선택 > Bot > TOKEN)
  clientID: '' # (string) Client ID (디스코드 개발자 포털 > 봇 선택 > General Information > CLIENT ID)
  permission: '305655160' # (string) 초대 시 사용되는 권한으로, 크게 개조하지 않는 이상 바꾸지 마세요.
  adminID: '' # (string) 리엔더 관리자의 디스코드 유저 아이디
  invitable: false # (bool) '초대' 명령어 사용 가능 여부

#####################################################################
# 봇 잠금 설정
# 설정할 경우 리엔더가 아래의 경우에 해당하는 메시지에만 반응합니다.
#   1. 아래 목록에 ID를 적어 지정한 서버 안의 메시지
#   2. 해당 서버에서 시작한 봇과의 대화 상황에 있는 사용자의 DM 채널
#####################################################################
# serverlock:
  # - '' # (string) 디스코드 서버 ID

#######################################################################
# 웹 서비스 설정
# 일부 명령어는 정보를 자세히 볼 수 있는 웹 페이지 링크를 지원합니다.
# 해당 기능을 사용하려면 아래 줄의 '#'으로 시작하는 주석을 해제하세요.
#######################################################################
# web:
  # domain: # (string) 도메인 이름 (예: lndr.example.org)
  # port: 443 # (number) 포트 (별도로 설정하지 않으면 아래 TLS의 여부에 따라 80 혹은 443을 사용합니다.)
  # tls: # HTTPS를 사용하려면 TLS 옵션의 주석을 해제하세요.
    # key: privkey.pem # (string) 개인 키 파일의 주소입니다. 레포지토리 루트에 대해 상대적입니다.
    # cert: fullchain.pem # (string) 발급자 체인 파일의 주소입니다. 레포지토리 루트에 대해 상대적입니다.

#####################################################################################
# 상태 메시지 설정
# 해당 기능을 사용하려면 아래 줄의 '#'으로 시작하는 주석을 해제하세요.
# 상태 메시지 형식에 대해서는 src/bot/types.ts 파일에서 "LNDRPresence"를 검색하세요.
#####################################################################################
# presence:
  # interval: 60 # (number) 상태 메시지가 바뀌는 주기입니다. 초 단위입니다.
  # list: # 표출할 상태 메시지 목록입니다. LNDRPresence 타입이 허용됩니다.
    # - Hello!
    # - I'm Leander!

################
# 언어 I/O 설정
################
prefix: '?' # (string) 명령어로 인식할 접두사입니다. 봇과 대화하는 상황에서는 접두사 없이도 인식합니다.
lang: ko-kr # (string) 사용하는 언어입니다. res/lang 폴더의 언어 파일 이름에서 .yml을 제외한 값입니다.
name: 리엔더 # (string) 봇의 이름입니다. '은/는/이/가'는 자동으로 맞추어 번경됩니다.
addressing: '사용자' # (string) 봇이 사용자를 부를 호칭입니다. '~님'이 됩니다. (공란은 권장하지 않습니다.)
# emoji: '<:lndrcircle:590238436758257719>' # (string) 봇을 대표하는 DISCORD 이모지가 있나요?

########################
# 기타 기능 ON/OFF 설정
########################
point: true # (string) 길드 포인트 기능
